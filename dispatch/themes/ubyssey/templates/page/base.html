{% extends 'base.html' %}
{% load staticfiles %}
{% block header %}
    {% include 'headers/topbar.html' %}
    {% include 'headers/mobile.html' %}
{% endblock %}
{% block content %}
    <main class="author">
        <div class="container padded">
            <h1>{{ page.title }}</h1>
            <div class="row">
                <div class="seven columns">
                    <div class="article-content">
                        {{ page.get_html|safe }}
                    </div>
                </div>
                <div class="five columns u-text-right">
                    <img src="{% static 'img/sample-box-ad.png' %}" />
                </div>
            </div>
        </div>
    </main>
{% endblock %}
