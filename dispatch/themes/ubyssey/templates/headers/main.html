{% load staticfiles %}
<header class="main">
    <div class="container large">
        <div class="branding row">
            <div class="left"><span class="since-line">UBC's student newspaper since 1918</span></div>
            <div class="middle">
                <img class="top-logo" src="{% static 'img/ubyssey-logo.svg' %}" />
            </div>
            <div class="right">
                <a href="https://www.facebook.com/ubyssey"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/Ubyssey"><i class="fa fa-twitter"></i></a>
                <a class="search" href="#"><i class="fa fa-search"></i></a>
            </div>
        </div>
        <nav class="main">
            <div class="inner row">
                <div class="left">
                    <ul class="meta">
                        <li>{% now "F jS, Y" %}</li>
                        <li>{{ components.print_issue|safe }}</li>
                    </ul>
                </div>
                <div class="middle">
                    <ul class="sections">
                        <li><a href="{% url 'section' 'news' %}">News</a></li>
                        <li><a href="{% url 'section' 'culture' %}">Culture</a></li>
                        <li><a href="{% url 'section' 'features' %}">Features</a></li>
                        <li><a href="{% url 'section' 'opinion' %}">Opinion</a></li>
                        <li><a href="{% url 'section' 'sports' %}">Sports</a></li>
                        <li><a href="{% url 'section' 'blog' %}">Blog</a></li>
                    </ul>
                </div>
                <div class="right">
                    <ul class="meta large">
                        <li>Volunteer</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                    <ul class="meta small">
                        <li>Volunteer</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
