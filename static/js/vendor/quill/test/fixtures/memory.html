<!DOCTYPE html>
<html>
  <head>
    <title>Quill Memery Test</title>
    <meta charset="utf-8">
    <style>
      .ql-container {
        border: 1px solid #ccc;
        display: inline-block;
        float: left;
        height: 40px;
        margin-left: 5px;
        margin-top: 5px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id='spawn-button'>Spawn Quills</button>
      <button id='cleanup-button'>Clean Up</button>
    </div>
    <div id="editors-container"></div>
    <script type="text/javascript" src="../../quill.js"></script>
    <script type="text/javascript">
      var spawnButton = document.querySelector('#spawn-button');
      var cleanupButton = document.querySelector('#cleanup-button');
      var editorsContainer = document.querySelector('#editors-container');
      var quills = [];

      spawnButton.addEventListener('click', function() {
        for(var i = 0; i < 10; i += 1) {
          var container = document.createElement('div');
          editorsContainer.appendChild(container);
          var quill = new Quill(container);
          quills.push(quill);
        }
      });

      cleanupButton.addEventListener('click', function() {
        quills = [];
        editorsContainer.innerHTML = '';
      });
    </script>
  </body>
</html>
