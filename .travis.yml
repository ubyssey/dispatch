language: python
python:
  - "2.7"
services: mysql
env:
  - DJANGO=django==1.8.2  DJANGO_SETTINGS_MODULE="dispatch.travis_settings"
install: "pip install -r requirements.txt"
before_script:
  - mysql -uroot -e 'create database dispatch;'
  #- python manage.py makemigrations --settings=dispatch.settings
  - python manage.py migrate --noinput
script: python manage.py test --pattern="tests*.py"
